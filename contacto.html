<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            background-image: url('hx-hero-keyboards-alloy-origins-60-lg.png');
            background-size: cover; /* Ajusta la imagen al tama√±o del contenedor */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Fija la imagen en la pantalla al hacer scroll */
            color: #fff; /* Cambia el color del texto a blanco */
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: rgb(0, 60, 255);
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            margin: 0; /* A√±adido para evitar m√°rgenes externos */
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .menu-btn {
            display: none; /* Oculta el bot√≥n de men√∫ en pantallas grandes */
            font-size: 30px;
            cursor: pointer;
            color: #fff;
        }
        .menu {
            display: flex;
        }
        .menu a {
            padding: 10px 15px;
        }
        @media (max-width: 768px) {
            .menu-btn {
                display: block; /* Muestra el bot√≥n de men√∫ en pantallas peque√±as */
            }
            .menu {
                display: none; /* Oculta el men√∫ en pantallas peque√±as */
                flex-direction: column;
                width: 100%;
            }
            .menu a {
                padding: 10px;
                text-align: center;
                background-color: rgb(73, 156, 211);
            }
        }
        .content {
            padding: 20px;
        }
        .contact-section {
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-section h1 {
            border-bottom: 2px solid rgb(73, 156, 211);
            padding-bottom: 10px;
            color: #fff; /* Cambia el color del texto a blanco */
        }
        .contact-info {
            margin-bottom: 20px;
            text-align: center;
        }
        .contact-info p {
            font-size: 16px;
            margin: 5px 0;
            color: #fff; /* Cambia el color del texto a blanco */
        }
        .contact-info i {
            margin-right: 10px;
        }
        .form-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .contact-form-wrapper {
            width: 100%;
            max-width: 600px;
            border: 2px solid rgb(9, 136, 240);
            padding: 30px;
            border-radius: 10px;
            background-color: #444;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-size: 18px;
            color: #fff; /* Cambia el color del texto a blanco */
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgb(9, 136, 240);
            border-radius: 5px;
            font-size: 16px;
            background-color: #555;
            color: #fff;
        }
        .contact-form textarea {
            height: 150px;
        }
        .contact-form button {
            background-color: rgb(255, 255, 255);
            color: #000; /* Cambia el color del texto del bot√≥n a negro para contrastar */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .contact-form button:hover {
            background-color: rgb(73, 156, 211);
            color: #fff; /* Cambia el color del texto del bot√≥n a blanco al pasar el cursor */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div>Keyboard Store</div>
        <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
        <div class="menu">
            <a href="index.html"><button>Inicio</button></a>
            <a href="productos.html"><button>Productos</button></a>
            <a href="FAQS.html"><button>FAQS</button></a>
            <a href="contacto.html"><button>Contacto</button></a>
            <a href="devolucion.html"><button>Devoluci√≥n</button></a>
        </div>
    </div>

    <div class="content">
        <div class="contact-section">
            <h1>Contactos</h1>
            <div class="contact-info">
                <p>üìû 93572502398</p>
                <p>üìß lucianomocellin40@gmail.com</p>
            </div>

            <div class="form-container">
                <div class="contact-form-wrapper">
                    <form class="contact-form">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone">Tel√©fono:</label>
                        <input type="tel" id="phone" name="phone" required>

                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" required></textarea>

                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
