<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: rgb(0, 60, 255);
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .menu-btn {
            display: none; /* Oculta el botón de menú en pantallas grandes */
            font-size: 30px;
            cursor: pointer;
            color: #fff;
        }
        .menu {
            display: flex;
        }
        .menu a {
            padding: 10px 15px;
        }
        @media (max-width: 768px) {
            .menu-btn {
                display: block; /* Muestra el botón de menú en pantallas pequeñas */
            }
            .menu {
                display: none; /* Oculta el menú en pantallas pequeñas */
                flex-direction: column;
                width: 100%;
            }
            .menu a {
                padding: 10px;
                text-align: center;
                background-color: rgb(73, 156, 211);
            }
        }
        .content {
            padding: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 100px 0;
        }
        .product {
            background-color: #444;
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            flex: 1 1 300px; /* Flex-grow, flex-shrink, flex-basis */
            max-width: 700px; /* Maximum width for each product */
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product button {
            background-color: #88b;
            border: none;
            padding: 10px;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .product button:hover {
            background-color: #77a;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div>Keyboard Store</div>
        <div class="menu-btn" onclick="toggleMenu()">☰</div>
        <div class="menu">
            <a href="index.html"><button>Inicio</button></a>
            <a href="productos.html"><button>Productos</button></a>
            <a href="FAQS.html"><button>FAQS</button></a>
            <a href="contacto.html"><button>Contacto</button></a>
            <a href="devolucion.html"><button>Devolución</button></a>
        </div>
    </div>

    <div class="content">
        <h1>Productos</h1>
        <div class="products">
            <div class="product">
                <p>T-Dagger Teclado T-TGK310-RD Naxos Rainbow Red-Blue Switch (PC-PS4)</p>
                <img src="NAXOS-BLOQUE-1-Teclado-completo-destacando-la-iluminacion-rainbow.png" alt="Keyboard">
                <button>Comprar</button>
            </div>
            <div class="product">
                <p>Redragon Teclado K599 Deimos RGB Inalámbrico Switch Red</p>
                <img src="1655237386_k599-krs_deimos-pnghq-2.png" alt="Keyboard">
                <button>Comprar</button>
            </div>
            <div class="product">
                <p>Redragon Teclado K568 Dark Avenger (Switches Red)</p>
                <img src="DARK-AVENGER.png" alt="Keyboard">
                <button>Comprar</button>
            </div>
            <div class="product">
                <p>Redragon Teclado K503A Harpe Pro</p>
                <img src="HARPE-PRO.png" alt="Keyboard">
                <button>Comprar</button>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
