<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4e4949;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: rgb(0, 60, 255);
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .menu-btn {
            display: none; /* Oculta el botón de menú en pantallas grandes */
            font-size: 30px;
            cursor: pointer;
            color: #fff;
        }
        .menu {
            display: flex;
        }
        .menu a {
            padding: 10px 15px;
        }
        @media (max-width: 768px) {
            .menu-btn {
                display: block; /* Muestra el botón de menú en pantallas pequeñas */
            }
            .menu {
                display: none; /* Oculta el menú en pantallas pequeñas */
                flex-direction: column;
                width: 100%;
            }
            .menu a {
                padding: 10px;
                text-align: center;
                background-color: rgb(73, 156, 211);
            }
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('hx-hero-keyboards-alloy-origins-60-lg.png') no-repeat center center;
            background-size: cover;
            opacity: 0.5; /* Adjust the opacity as needed */
            z-index: -1; /* Ensure the background is behind the content */
        }
        .product img {
            width: 150px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        .product h1 {
            font-size: 48px;
            margin: 20px 0;
        }
        .product a button {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            color: #000;
            cursor: pointer;
            border-radius: 4px;
            font-size: 18px;
            text-decoration: none;
        }
        .product a button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>Keyboard Store</div>
        <div class="menu-btn" onclick="toggleMenu()">☰</div>
        <div class="menu">
            <a href="index.html"><button>Inicio</button></a>
            <a href="productos.html"><button>Productos</button></a>
            <a href="FAQS.html"><button>FAQS</button></a>
            <a href="contacto.html"><button>Contacto</button></a>
            <a href="devolucion.html"><button>Devolución</button></a>
        </div>
    </div>
    <div class="container">
        <div class="product">
            <img src="" alt="">
            <h1>Keyboard</h1>
            <a href="productos.html"><button>Ver producto</button></a>
        </div>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
